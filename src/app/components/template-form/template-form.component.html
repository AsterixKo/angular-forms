<h1>Template Form</h1>

<hr>

<form autocomplete="off" (ngSubmit)="saveForm(formdata)" #formdata="ngForm">

  <div class="container">
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Escribe tu nombre" name="nombre" [ngModel]="firstName"
          required 
          [class.is-invalid]="nombre.invalid && nombre.touched" 
          [class.is-valid]="!nombre.invalid && nombre.touched" #nombre="ngModel"
          minlength="3" >
          <small class="form-text text-danger"
          *ngIf="nombre.invalid && nombre.touched">El nombre debe tener al menos 3 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Escribe tu apellido" name="apellido" [ngModel]="lastName">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Email</label>
      <div class="col-8">
        <input class="form-control" type="email" placeholder="Escribe tu email" name="email"
         [ngModel]="emailAddress" required
         pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
         [class.is-invalid]="email.invalid && email.touched" #email="ngModel">
      </div>
    </div>

    <div class="form-group row">
      <button type="submit" class="btn btn-block btn-primary">Enviar</button>
    </div>
  </div>

</form>


<div>
  <ul>
    <li>Nombre: {{firstName}}</li>
    <li>Apellido: {{lastName}}</li>
    <li>Email: {{emailAddress}}</li>
  </ul>
</div>
